<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PetShop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #e5f7f6;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            font-size: 40px;
        }
        nav {
            text-align: center;
            background-color: #a0d6d1;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .banner {
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
        
        }
        .promo-image {
            text-align: center;
            padding: 20px 0;
        }
        .promo-image {
            max-width: 80%;
            height: auto;
        
        }
        .free-shipping {
            text-align: center;
            background-color: #58b7b2;
            padding: 10px;
            color: white;
            font-weight: bold;
        }
        .products {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            text-align: center;
            width: 150px;
        }
        .product-img {
            width: 100%;
            height: auto;
        }
        .product-name {
            margin-top: 10px;
            font-weight: bold;
        }
        .product-price {
            color: #58b7b2;
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>PetShop</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Best Sellers</a>
        <a href="#">Shop</a>
        <a href="#">Login</a>
        <a href="#">Signup</a>
    </nav>

    <!-- Banner -->
    <div class="banner">
        <h1>Pets & Accessories</h1>
    </div>

    <!-- Promo Image -->
    <div class="promo-image">
        <img src="https://www.learnenglish.com/wp-content/uploads/custom-uploads/VOCABULARY/share/pets-vocabulary-images-in-english.jpg">
    </div>

    <!-- Free Shipping Info -->
    <div class="free-shipping">
        FREE SHIPPING ON ORDERS OVER P 1000
    </div>

    <!-- Featured Products -->
    <div class="products">
        <div class="product">
            <img src="https://images.squarespace-cdn.com/content/v1/620523fabb32004529877c24/dd032e67-48a3-49b6-ab09-d3580598eea2/AAP_Product-Mockups.png">
            <div class="product-name">Premium Pet Food</div>
            <div class="product-price">P 750.00</div>
        </div>
        <div class="product">
            <img src="https://i5.walmartimages.com/asr/d101d314-df31-497a-8fa2-19c098500edd_1.b8826e9d07a9171a3c656f2d828b2c86.jpeg">
            <div class="product-name">Cozy Pet Bed</div>
            <div class="product-price">P 1,250.00</div>
        </div>
        <div class="product">
            <img src="https://tse1.mm.bing.net/th?id=OIP.fBxSEUOmpriVif3fwIW1KAHaGp&pid=Api&P=0&h=180">
            <div class="product-name">Dog Toy Set</div>
            <div class="product-price">P 550.00</div>
        </div>
        <div class="product">
            <img src="https://tse3.mm.bing.net/th?id=OIP.1fwcJYtWRG_ZELwL_9SPfQHaKg&pid=Api&P=0&h=180">
            <div class="product-name">Cat Tree Tower</div>
            <div class="product-price">P 2,100.00</div>
        </div>
    </div>

    <!-- Additional Product Rows -->
    <div class="products">
        <div class="product">
            <img src="https://i5.walmartimages.com/asr/dfe2247c-ef90-40fc-9aa0-404bff8257db_1.2d34ab3bf75a2cd3abea94d0c7c0d262.jpeg">
            <div class="product-name">Durable Pet Leash</div>
            <div class="product-price">P 500.00</div>
        </div>
        <div class="product">
            <img src="https://tse2.mm.bing.net/th?id=OIP.D6Bq2XT0kykcay7vhxqwHAHaHa&pid=Api&P=0&h=180">
            <div class="product-name">Pet Carrier</div>
            <div class="product-price">P 1,800.00</div>
        </div>
        <div class="product">
            <img src="http://4.bp.blogspot.com/-lfcQVvAoeo0/Td29FaKqNfI/AAAAAAAAABs/6xcX2Puo_d8/s1600/Aquarium.gif">
            <div class="product-name">Aquarium</div>
            <div class="product-price">P 3,000.00</div>
        </div>
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/81fjVc69K6L.jpg">
            <div class="product-name">Hamster Cage</div>
            <div class="product-price">P 900.00</div>
        </div>
    </div>

</body>
</html>
